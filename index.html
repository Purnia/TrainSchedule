<!DOCTYPE html>
<html>

<head>
    <title>
        Train Schedule
    </title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>
    <script src="https://www.gstatic.com/firebasejs/5.8.0/firebase.js"></script>
    <link href='assets/css/style.css'>
</head>

<body>
    <div class="container">
        <div class="jumbotron">
            <h1>Any Time is Train Time</h1>
            <h2>Choo Choo. Chee Chee</h2>
        </div>
        <!-- Table for Schedule -->
        <div class="panel-heading">
            <div class="row">
                <div class="col-md-12">
                    <h3 class="title">Current Train Schedule</h3>
                </div>
            </div>
        
                <table class="table">
                    <thead>
                    <tr>
                        <th>Train Name</th>
                        <th>Destination</th>
                        <th>Frequency (min)</th>
                        <th>Next Arrival</th>
                        <th>Minutes Away</th>
                    </tr>
                </thead>
                    <tbody class="train-info">

                    </tbody>
                    <!-- <tr>
                        <td>train x</td>
                        <td>destination x</td>
                        <td>frequency x</td>
                        <td>arrival time x</td>
                        <td>minutes away x</td>
                    </tr>
                    <tr>
                            <td>train x</td>
                            <td>destination x</td>
                            <td>frequency x</td>
                            <td>arrival time x</td>
                            <td>minutes away x</td>
                        </tr> -->
                </table>     

        </div>

        <!-- Add Train Header -->
        <div class="panel panel-success">
        <div class="panel-heading">
            <div class="row">
                <div class="col-md-12">
                    <h3 class="title">Add Train</h3>
                </div>
            </div>
        </div>

            <!-- Add train form -->
            <div class="form-group form-group-lg" >
                <div class="form-input form-input-lg">
                    <label for="train-name">Train Name</label> <br>
                    <input id="train-name" type="text">
                </div>
                <div class="form-input">
                    <label for="destination-input">Destination</label><br>
                    <input id="destination-input" type="text">
                </div>
                <div class="form-input">
                        <label for="firstTrain-input">First Train Time (HH:mm - military time)</label><br>
                        <input id="firstTrain-input" type="text">
                    </div>
                    <div class="form-input">
                            <label for="frequency-input">Frequency (min)</label><br>
                            <input id="frequency-input" type="text">
                        </div> <br>
                        <button class="btn btn-success" id="add-train-btn" type="submit">Submit</button>
            </form>



        </div>







        <script src="https://code.jquery.com/jquery.js"></script>
        <script src="assets/Javascript/app.js"></script>
</body>

</html>
